<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/google/noto-emoji-activities/1024/52707-party-popper-icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>New Year's Eve</h1>
    <div class="countdown-container">
        <div class="days-container">
            <div class="hours"><p class="big-text" id="days">0</p></div>
            <span>days</span>
        </div>
        <div class="hours-container">
            <div class="hours"><p class="big-text" id="hours">0</p></div>
            <span>hours</span>
        </div>
        <div class="mins-container">
            <div class="hours"><p class="big-text" id="mins">0</p></div>
            <span>minutes</span>
        </div>
        <div class="seconds-container">
            <div class="hours"><p class="big-text" id="seconds">0</p></div>
            <span>seconds</span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
